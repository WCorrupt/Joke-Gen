<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #ff7eb3, #ff758c, #ff7eb3);
            color: #fff;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem 3rem;
            border-radius: 15px;
            box-shadow: 0 20px 25px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            position: relative;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        button {
            background: #ff477e;
            border: none;
            border-radius: 30px;
            padding: 15px 30px;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background: #e63e6f;
            transform: translateY(-5px);
            box-shadow: 0 15px 20px rgba(0, 0, 0, 0.3);
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
            z-index: -1;
        }

        .shape1 {
            width: 150px;
            height: 150px;
            background: #ff477e;
            top: -50px;
            right: -50px;
        }

        .shape2 {
            width: 100px;
            height: 100px;
            background: #ff758c;
            bottom: -30px;
            left: -30px;
        }

        .shape3 {
            width: 200px;
            height: 200px;
            background: #ff477e;
            bottom: -100px;
            right: 50px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Random Joke Generator</h1>
        <p id="joke">Click the button to get a joke!</p>
        <button id="jokeButton">Get a New Joke</button>
        <!-- Geometric shapes for modern design -->
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>

    <script>
        const jokeButton = document.getElementById('jokeButton');
        const jokeText = document.getElementById('joke');

        // Function to fetch the joke from the API
        async function fetchJoke() {
            try {
                const response = await fetch('https://official-joke-api.appspot.com/jokes/random');
                const data = await response.json();
                jokeText.innerHTML = `<strong>${data.setup}</strong><br>${data.punchline}`;
            } catch (error) {
                jokeText.innerHTML = "Oops, something went wrong! Try again.";
            }
        }

        // Event listener for button click
        jokeButton.addEventListener('click', fetchJoke);
    </script>

</body>
</html>
