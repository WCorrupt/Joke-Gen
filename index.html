<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #ff7eb3, #ff758c, #ff7eb3);
            color: #fff;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem 3rem;
            border-radius: 15px;
            box-shadow: 0 20px 25px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            position: relative;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        button {
            background: #ff477e;
            border: none;
            border-radius: 30px;
            padding: 15px 30px;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }

        button:hover {
            background: #e63e6f;
            transform: translateY(-5px);
            box-shadow: 0 15px 20px rgba(0, 0, 0, 0.3);
        }

        .save-button {
            display: inline-block;
            position: absolute;
            right: 400px;
            top: 150px; /* Moved from 20px to 10px */
            background-color: #4caf50;
        }

        .back-button {
            display: block;
            margin-top: 20px;
            background-color: #ff477e;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
            z-index: -1;
        }

        .shape1 {
            width: 150px;
            height: 150px;
            background: #ff477e;
            top: -50px;
            right: -50px;
        }

        .shape2 {
            width: 100px;
            height: 100px;
            background: #ff758c;
            bottom: -30px;
            left: -30px;
        }

        .shape3 {
            width: 200px;
            height: 200px;
            background: #ff477e;
            bottom: -100px;
            right: 50px;
        }
    </style>
</head>
<body>

    <div class="container" id="mainPage">
        <h1>Random Joke Generator</h1>
        <p id="joke">Click the button to get a joke!</p>
        
        <button id="jokeButton">Get a New Joke</button>
        <button id="chuckButton">Chuck Norris Jokes</button>
        <button id="saveJokeButton" class="save-button">Save Joke</button>
        <button id="viewSavedJokesButton">View Saved Jokes</button>

        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>

    <div class="container" id="savedJokesPage" style="display: none;">
        <h1>Saved Jokes</h1>
        <p id="savedJoke">Click the button to see a saved joke!</p>
        
        <button id="generateSavedJokeButton">Get a Saved Joke</button>
        <button id="backToMainButton" class="back-button">Back to Main</button>
    </div>

    <script>
        const jokeButton = document.getElementById('jokeButton');
        const chuckButton = document.getElementById('chuckButton');
        const saveJokeButton = document.getElementById('saveJokeButton');
        const viewSavedJokesButton = document.getElementById('viewSavedJokesButton');
        const generateSavedJokeButton = document.getElementById('generateSavedJokeButton');
        const backToMainButton = document.getElementById('backToMainButton');
        const jokeText = document.getElementById('joke');
        const savedJokeText = document.getElementById('savedJoke');
        const mainPage = document.getElementById('mainPage');
        const savedJokesPage = document.getElementById('savedJokesPage');

        let savedJokes = JSON.parse(localStorage.getItem('savedJokes')) || [];

        const jokeApis = [
            'https://icanhazdadjoke.com/',
            'https://v2.jokeapi.dev/joke/Any',
        ];

        function getRandomJokeAPI() {
            const randomIndex = Math.floor(Math.random() * jokeApis.length);
            return jokeApis[randomIndex];
        }

        async function fetchRandomJoke() {
            const apiUrl = getRandomJokeAPI();
            try {
                const response = await fetch(apiUrl, { headers: { 'Accept': 'application/json' } });
                const data = await response.json();
                jokeText.innerHTML = data.joke || `${data.setup} - ${data.delivery}`;
            } catch (error) {
                jokeText.innerHTML = "Oops, something went wrong!";
            }
        }

        async function fetchChuckJoke() {
            try {
                const response = await fetch('https://api.chucknorris.io/jokes/random');
                const data = await response.json();
                jokeText.innerHTML = data.value;
            } catch (error) {
                jokeText.innerHTML = "Oops, something went wrong!";
            }
        }

        function saveJoke() {
            const joke = jokeText.innerText;
            if (!savedJokes.includes(joke)) {
                savedJokes.push(joke);
                localStorage.setItem('savedJokes', JSON.stringify(savedJokes));
            }
        }

        function showSavedJokesPage() {
            mainPage.style.display = 'none';
            savedJokesPage.style.display = 'block';
        }

        function showMainPage() {
            savedJokesPage.style.display = 'none';
            mainPage.style.display = 'block';
        }

        function generateSavedJoke() {
            if (savedJokes.length > 0) {
                const randomIndex = Math.floor(Math.random() * savedJokes.length);
                savedJokeText.innerText = savedJokes[randomIndex];
            } else {
                savedJokeText.innerText = "No saved jokes available.";
            }
        }

        jokeButton.addEventListener('click', fetchRandomJoke);
        chuckButton.addEventListener('click', fetchChuckJoke);
        saveJokeButton.addEventListener('click', saveJoke);
        viewSavedJokesButton.addEventListener('click', showSavedJokesPage);
        backToMainButton.addEventListener('click', showMainPage);
        generateSavedJokeButton.addEventListener('click', generateSavedJoke);
    </script>

</body>
</html>
