<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Jokes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7eb3, #ff758c, #ff7eb3);
            color: #fff;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 20px 25px rgba(0,0,0,0.1);
        }

        .joke {
            background: #fff;
            color: #333;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
        }

        button {
            background: #ff477e;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Saved Jokes</h1>
        <button onclick="window.location.href='index.html'">Back to Home</button>

        <div id="jokeList"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-database-compat.js"></script>
    <script src="js/firebase-config.js"></script>

    <script>
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const jokeList = document.getElementById('jokeList');

        database.ref('jokes').once('value').then(snapshot => {
            Object.values(snapshot.val()).forEach(joke => {
                const jokeElement = document.createElement('div');
                jokeElement.classList.add('joke');
                jokeElement.innerText = joke;
                jokeList.appendChild(jokeElement);
            });
        });
    </script>

</body>
</html>
